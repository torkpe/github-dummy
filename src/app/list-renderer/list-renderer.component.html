<ng-container *ngFor="let content of allContents" [ngSwitch]="content.component.type">
  <ng-container *ngSwitchCase="'mainItem'">
    <ng-container *ngFor="let item of content.data">
      <ng-container *ngTemplateOutlet="mainItemsTemplate ; context: {$implicit: item}"></ng-container>
    </ng-container>
  </ng-container>
  <ul *ngSwitchCase="'sideItem'">
    <li *ngFor="let item of content.data">
      <ng-container *ngTemplateOutlet="sideItemsTemplate ; context: {$implicit: item}"></ng-container>
    </li>
  </ul>
</ng-container>
